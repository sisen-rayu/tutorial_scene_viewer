<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Scene Viewer</title>
  <style>
    .canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- orbit:カメラの角度と距離(左右向き,上下,モデルの距離), target:カメラの中心点(モデルの回転がカメラを軸に行われているから回転の軸も変化する)-->
  <model-viewer
    src="img/tutorial_blender.glb"
    ios-src="img/tutorial_blender.usdz"
    ar
    camera-controls
    shadow-intensity = 0
    shadow-softness = 5
    camera-target = "1.0m 1.0m 0m"
    camera-orbit = "50deg 65deg 100%"
    class="canvas">
  </model-viewer>
  <button class="above_button">View from above</button>
  <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
  <script src="js/changeViewPoint.js"></script>
</body>
</html>
